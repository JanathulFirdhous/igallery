<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery of Actors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column; /* Make the body a flex container with column direction */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes up full viewport height */
            margin: 0;
        }

        .gallery-container {
            text-align: center;
            max-width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent line breaks */
        }

        .gallery {
            display: inline-block;
        }

        .gallery-item {
            width: 150px; /* Set a fixed width for the images */
            height: 150px; /* Set a fixed height for the images */
            margin: 10px;
            transition: transform 0.5s ease-in-out;
            display: inline-block; /* Keep images inline */
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 20px 40px; /* Increase the size of the buttons */
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 18px; /* Increase font size for better readability */
            cursor: pointer;
        }

        button:hover {
            background-color: pink;
        }

        footer {
            text-align: center;
            font-size: 16px;
            margin-top: 40px; /* Increase margin-top to bring the footer a bit higher */
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Interactive Photo Gallery of Actors</h1>
        <div class="gallery">
            <img src="maran.png" alt="Image 1" class="gallery-item">
            <img src="sk.png" alt="Image 2" class="gallery-item">
            <img src="saman.png" alt="Image 3" class="gallery-item">
            <img src="devar.png" alt="Image 4" class="gallery-item">
            <img src="bommi.png" alt="Image 5" class="gallery-item">
            <img src="ajith.png" alt="Image 6" class="gallery-item">
            <img src="rash.png" alt="Image 7" class="gallery-item">
            <img src="surya.png" alt="Image 8" class="gallery-item">
        </div>
        <div class="controls">
            <button onclick="prevImage()">Prev</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>
    <footer>
        Designed and developed by Janathul Firdhous &copy; 2024
    </footer>
    <script>
        let currentIndex = 0;

        function showImage(index) {
            const gallery = document.querySelector('.gallery');
            gallery.style.transform = `translateX(${-index * 170}px)`;  
        }

        function prevImage() {
            const totalImages = document.querySelectorAll('.gallery-item').length;
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            const totalImages = document.querySelectorAll('.gallery-item').length;
            currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        }
    </script>

</body>
</html>
